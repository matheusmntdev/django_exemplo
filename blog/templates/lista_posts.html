{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="{% static 'blog/css/lista_post.css' %}">
</head>
<body>
  <h1>Posts do Blog</h1>

  {% if posts %}
    <ul>
      {%  for post in posts %}
        <li>
          <h2>{{ post.titulo }}</h2>
          <p>Por {{ post.autor }} em {{ post.data_publicacao|date:"d/m/Y" }}</p>
          <p>{{ post.conteudo|truncatewords:30 }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Não há posts publicados</p>
  {% endif %}
</body>
</html>
